<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantomX - Meme Coin Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="p-4">

  <!-- Terms Modal -->
  <div id="terms-modal" class="fixed inset-0 bg-black bg-opacity-90 flex flex-col items-center justify-center z-50">
    <div class="max-w-md text-center p-6 bg-gray-800 rounded-xl">
      <h2 class="text-2xl font-bold text-green-400 mb-4">Terms & Conditions</h2>
      <p class="text-sm text-gray-300 mb-4">This platform is for high-risk meme coin trading. All swaps are final. By continuing, you agree to the fee model and possible token risk.</p>
      <button onclick="acceptTerms()" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-full text-white font-bold">I Accept</button>
    </div>
  </div>

  <!-- Header -->
  <header class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-green-500">QuantomX</h1>
    <button id="connectBtn" onclick="connectWallet()" class="bg-blue-600 px-4 py-2 rounded-full">Connect Wallet</button>
  </header>

  <!-- Wallet Address -->
  <div id="walletAddress" class="text-sm text-gray-400 mb-4"></div>

  <!-- Live Tokens Grid -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="token-list">
    <!-- Dynamic Token Cards will go here -->
  </section>

  <!-- Status Message -->
  <div id="statusMessage" class="text-yellow-400 mt-6 text-sm"></div>

  <!-- Script -->
  <script>
    function acceptTerms() {
      document.getElementById("terms-modal").style.display = "none";
    }

    async function connectWallet() {
      try {
        const provider = window.solana;
        if (!provider || !provider.isPhantom) {
          alert("Phantom Wallet not found!");
          return;
        }

        const resp = await provider.connect();
        document.getElementById("walletAddress").innerText = "Connected: " + resp.publicKey.toString();
        document.getElementById("connectBtn").innerText = "Connected";
        document.getElementById("connectBtn").disabled = true;
        document.getElementById("connectBtn").classList.add("bg-gray-700");
      } catch (err) {
        console.error("Wallet connection failed", err);
      }
    }

    async function fetchTokens() {
      try {
        const res = await fetch("https://quote-api.jup.ag/v6/tokens");
        const tokens = await res.json();

        // Filter tokens that have memes, low market cap, or funny names
        const filtered = tokens.filter(t =>
          t.symbol && (
            t.symbol.toLowerCase().includes("pepe") ||
            t.symbol.toLowerCase().includes("dog") ||
            t.symbol.toLowerCase().includes("elon") ||
            t.symbol.toLowerCase().includes("cat") ||
            t.symbol.toLowerCase().includes("coin") ||
            t.name.toLowerCase().includes("meme") ||
            t.tags?.includes("meme") ||
            t.name.length < 10
          )
        ).slice(0, 15); // limit to 15 coins for now

        const list = document.getElementById("token-list");
        list.innerHTML = "";

        filtered.forEach(token => {
          const card = document.createElement("div");
          card.className = "bg-gray-800 rounded-xl p-4 shadow hover:shadow-xl transition";

          card.innerHTML = `
            <div class="flex items-center space-x-4 mb-2">
              <img src="${token.logoURI}" alt="${token.symbol}" class="w-10 h-10 rounded-full"/>
              <div>
                <h3 class="font-bold text-lg">${token.symbol}</h3>
                <p class="text-sm text-gray-400">${token.name}</p>
              </div>
            </div>
            <div class="text-sm text-gray-300">
              <p><strong>Mint:</strong> ${token.address.slice(0, 6)}...${token.address.slice(-4)}</p>
              <p><strong>Decimals:</strong> ${token.decimals}</p>
              <p><strong>Chain:</strong> Solana</p>
            </div>
            <button class="mt-3 w-full bg-green-600 hover:bg-green-700 py-2 rounded-full font-bold text-white">Trade</button>
          `;

          list.appendChild(card);
        });
      } catch (error) {
        document.getElementById("statusMessage").innerText = "Failed to fetch tokens.";
        console.error(error);
      }
    }

    fetchTokens();
  </script>

</body>
</html>
