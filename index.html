<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantomX</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Solana & Jupiter SDKs -->
  <script src="https://unpkg.com/@solana/web3.js@1.77.1/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@jup-ag/core/dist/index.iife.js"></script>
</head>

<body>
  <!-- Terms Popup -->
  <div id="terms" class="terms-popup">
    <h2>âš  Terms & Conditions</h2>
    <p>By using this platform, you accept all risks. All trades are final. Fees apply.</p>
    <button id="accept-terms" onclick="acceptTerms()">I Agree</button>
  </div>

  <!-- Main Interface -->
  <div class="container" id="main-container" style="display: none;">
    <h1 class="app-title">QuantomX</h1>

    <!-- Wallet Connect -->
    <section id="wallet-connection" class="wallet-box">
      <button class="btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>
      <p id="wallet-address">Wallet: Not Connected</p>
    </section>

    <!-- Trade Interface -->
    <section class="trade-box">
      <h3>Swap Tokens</h3>

      <label>From Token Mint:</label>
      <input id="fromToken" placeholder="e.g. SOL mint address" />

      <label>To Token Mint:</label>
      <input id="toToken" placeholder="e.g. USDC mint address" />

      <label>Amount in USD ($):</label>
      <input id="amount" type="number" placeholder="e.g. 50" />

      <label>Slippage (%):</label>
      <input id="slippage" type="number" value="1" step="0.1" min="0.1" max="50" />

      <label>Platform Fee (%):</label>
      <input id="fee" type="number" value="1" step="0.1" min="0" max="10" />

      <label>Optional Tip (%):</label>
      <input id="tip" type="number" value="0" step="0.1" min="0" max="10" />

      <div class="btn-row">
        <button class="btn btn-buy" onclick="executeTrade('buy')">ðŸŸ¢ BUY</button>
        <button class="btn btn-sell" onclick="executeTrade('sell')">ðŸ”´ SELL</button>
      </div>
    </section>

    <!-- Status Message -->
    <section class="status-box">
      <p id="statusMessage">Waiting for action...</p>
    </section>
  </div>

  <!-- Scripts -->
  <script>
    function acceptTerms() {
      document.getElementById("terms").style.display = "none";
      document.getElementById("main-container").style.display = "block";
    }

    function updateStatus(message, isError = false) {
      const status = document.getElementById("statusMessage");
      status.textContent = message;
      status.style.color = isError ? "red" : "green";
    }

    function connectWallet() {
      updateStatus("ðŸ”„ Connecting wallet...");
      // Phantom wallet logic will be inserted later
    }

    function executeTrade(type) {
      updateStatus(`${type === 'buy' ? 'ðŸŸ¢ Buying' : 'ðŸ”´ Selling'}...`);
      // Jupiter trade logic will be inserted later
    }
  </script>
</body>
</html>
