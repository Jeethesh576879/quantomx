<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantomX</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Solana & Jupiter -->
  <script src="https://unpkg.com/@solana/web3.js@1.77.1/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@jup-ag/core/dist/index.iife.js"></script>
</head>

<body>
  <!-- Terms Popup -->
  <div id="terms" class="terms-popup">
    <h2>âš  Terms & Conditions</h2>
    <p>By using this platform, you accept all risk. All trades are final. Fees apply.</p>
    <button onclick="acceptTerms()">I Agree</button>
  </div>

  <div class="container">
    <h1>QuantomX</h1>

    <!-- Wallet Connection -->
    <div id="wallet-connection">
      <button class="btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>
      <p id="wallet-address">Wallet: Not Connected</p>
    </div>

    <!-- Trade Box -->
    <div class="trade-box">
      <h3>Swap Tokens</h3>

      <label>From Token:</label>
      <input id="fromToken" placeholder="e.g. SOL mint address" />

      <label>To Token:</label>
      <input id="toToken" placeholder="e.g. USDC mint address" />

      <label>Amount ($):</label>
      <input id="amount" type="number" placeholder="e.g. 50" />

      <!-- Trade Settings -->
      <label>Slippage %:</label>
      <input id="slippage" type="number" value="1" step="0.1" min="0.1" max="50" />

      <label>Fee % (goes to dev):</label>
      <input id="fee" type="number" value="1" step="0.1" min="0" max="10" />

      <label>Optional Tip % (boosts speed):</label>
      <input id="tip" type="number" value="0" step="0.1" min="0" max="10" />

      <div class="btn-row">
        <button class="btn" onclick="executeTrade('buy')">ðŸŸ¢ BUY</button>
        <button class="btn" onclick="executeTrade('sell')">ðŸ”´ SELL</button>
      </div>
    </div>

    <!-- Status -->
    <div class="status-box">
      <p id="statusMessage">Waiting...</p>
    </div>
  </div>

  <!-- Main JS -->
  <script src="script.js"></script>
</body>
</html>
